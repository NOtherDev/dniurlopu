<div class=modal-body><h3 ng-if=!!remove>Zmień urlop</h3><h3 ng-if=!remove>Nowy urlop</h3><form name=eventChange class=form-horizontal ng-submit=save(event)><div class=well><div class=row><div class=col-sm-12><div class=form-group><label for=event-title class="col-sm-2 control-label">Nazwa</label><div class=col-sm-10><input class=form-control name=title id=event-title ng-model=event.title></div></div></div></div><div class=row><div class=col-sm-12><div class=form-group><label class="col-sm-2 control-label">Status</label><div class=col-sm-10><div class="btn-group btn-group-justified"><label class="btn {{event.status=='planned'? 'btn-primary':'btn-info'}}" ng-model=event.status btn-radio="'planned'">zaplanowany</label><label class="btn {{event.status=='confirmed'? 'btn-primary':'btn-info'}}" ng-model=event.status btn-radio="'confirmed'">zatwierdzony</label></div></div></div></div></div><div class=row><label class="col-sm-2 control-label">Okres</label><div class=col-sm-10><div class=col-sm-6><div class=form-group ng-class="{ 'has-error': eventChange.start.$invalid && eventChange.start.$dirty }"><label for=event-edit-start class="col-sm-2 control-label">od</label><div class=col-sm-10 has-datepicker=""><input name=start class=form-control id=event-edit-start ng-model=event.startFormatted required ng-change=validateDates(eventChange.start)></div></div></div><div class=col-sm-6><div class=form-group ng-class="{ 'has-error': eventChange.end.$invalid && eventChange.end.$dirty }"><label for=event-edit-end class="col-sm-2 control-label">do</label><div class=col-sm-10 has-datepicker=""><input name=end class=form-control id=event-edit-end ng-model=event.endFormatted required ng-change=validateDates(eventChange.end)></div></div></div></div></div><div class=row><div class="col-sm-2 checkbox"></div><div class="col-sm-10 checkbox"><label for=event-on-request><input type=checkbox name=onRequest id=event-on-request ng-model=event.onRequest>Urlop na żądanie</label></div></div></div><div class=row><div class=col-sm-12><button type=submit class="btn btn-primary" ng-disabled=eventChange.$invalid>Zapisz</button> <button type=button class="btn btn-default" ng-click=modal.dismiss()>Anuluj</button> <button type=button class="btn btn-danger pull-right" ng-if=!!remove ng-click=remove(event)><i class="glyphicon glyphicon-trash"></i></button></div></div></form></div>
