<div class="panel panel-default laws-page"><div class=panel-body><h2 class=text-center><span class=law-title ng-repeat="title in law.$meta.titles">{{title}}</span> <small ng-repeat="subtitle in law.$meta.subtitles">{{subtitle}}</small></h2><p class=text-center><em>Stan na {{law.$meta.currentAsOf | date:'dd.MM.yyyy'}}.</em></p><h3 class=text-center ng-repeat="partHeader in law.$meta.partHeaders" ng-class="{'top-space': $first}">{{partHeader}}</h3><div ng-repeat="(artHeader, pars) in law" ng-class="{'top-space': $first}"><h3 class=text-center ng-bind-html="artHeader | lawHeader" id={{artHeader}}></h3><p ng-if=!isNested(pars) ng-bind-html=pars></p><div ng-if=isNested(pars)><div ng-repeat="(parHeader, content) in pars"><h4 class=text-center ng-bind-html="parHeader | lawHeader" id={{artHeader}}-{{parHeader}}></h4><p ng-bind-html=content></p></div></div></div><p class=top-space ng-if=params.art><a ng-href="/#!/prawo/{{params.act}}/">Zobacz pełną treść ustawy</a></p></div></div>
