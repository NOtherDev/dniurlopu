<div class=login-page><ng-include src="'calendar/intro.html'"></ng-include><div class="panel panel-info"><div class="panel-body bg-info"><h3>Zaloguj się</h3><p>Nie masz jeszcze bezpłatnego konta? <a href="/#!/zarejestruj/"><button class="btn btn-default">Zarejestruj się</button></a> - to trwa mniej niż minutę!</p><form name=loginForm class="form-horizontal top-space" ng-submit=login()><div class="alert alert-danger" ng-show=error>Nieprawidłowa nazwa użytkownika lub hasło. Spróbuj ponownie.</div><div class=row><div class=col-sm-12><div class=form-group ng-class="{ 'has-error': loginForm.username.$invalid && loginForm.username.$dirty }"><label for=username class="col-sm-2 control-label">E-mail</label><div class=col-sm-10><input class=form-control name=username id=username ng-model=username required></div></div></div></div><div class=row><div class=col-sm-12><div class=form-group ng-class="{ 'has-error': loginForm.password.$invalid && loginForm.password.$dirty }"><label for=password class="col-sm-2 control-label">Hasło</label><div class=col-sm-10><input type=password class=form-control name=password id=password ng-model=password required></div></div></div></div><div class=row><div class="col-sm-12 text-center"><button type=submit class="btn btn-primary" ng-disabled=loginForm.$invalid>Zaloguj</button></div></div></form></div></div></div>
