<div class=register-page><ng-include src="'calendar/intro.html'"></ng-include><div class="panel panel-info"><div class="panel-body bg-info"><h3>Zarejestruj nowe konto</h3><form name=registerForm class="form-horizontal top-space" ng-submit=register()><div class="alert alert-danger" ng-show=error>{{errorMessage}}<div ng-if=!errorMessage>Niestety, wystąpił błąd podczas rejestracji. Spróbuj ponownie później.</div></div><div class=row><div class=col-sm-12><div class=form-group ng-class="{ 'has-error': registerForm.username.$invalid && registerForm.username.$dirty }"><label for=username class="col-sm-2 control-label">E-mail</label><div class=col-sm-10><input class=form-control name=username id=username ng-model=username required></div></div></div></div><div class=row><div class=col-sm-6><div class=form-group ng-class="{ 'has-error': registerForm.password.$invalid && registerForm.password.$dirty }"><label for=password class="col-sm-4 control-label">Hasło</label><div class=col-sm-8><input type=password class=form-control name=password id=password ng-model=password required></div></div></div><div class=col-sm-6><div class=form-group ng-class="{ 'has-error': registerForm.repeatPassword.$invalid && registerForm.repeatPassword.$dirty }"><label for=repeatPassword class="col-sm-3 control-label">Powtórz hasło</label><div class=col-sm-9><input type=password class=form-control name=repeatPassword id=repeatPassword ng-model=repeatPassword required compare-to=password><div class=help-block ng-show="registerForm.repeatPassword.$error.compareTo && registerForm.repeatPassword.$dirty">Podane hasła różnią się od siebie!</div></div></div></div></div><div class=row><div class=col-sm-12><div class=form-group ng-class="{ 'has-error': registerForm.daysAvailable.$invalid && registerForm.daysAvailable.$dirty }"><label for=daysAvailable class="col-sm-2 control-label">Dostępne dni urlopu</label><div class=col-sm-2><input type=number class=form-control name=daysAvailable id=daysAvailable ng-model=daysAvailable ng-min=0 required></div></div></div></div><div class=row><div class="col-sm-12 text-center"><button type=submit class="btn btn-primary" ng-disabled=registerForm.$invalid>Zarejestruj</button></div></div></form></div></div></div>
